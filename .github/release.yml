
name: Deploy da Release

on:
  pull_request:
    types: [labeled]
    branches:
      - main

jobs:
  deploy:
    if: contains(github.event.pull_request.labels.*.name, 'ready-to-deploy') && github.event.pull_request.head.ref == 'release'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout release
        uses: actions/checkout@v3
        with:
          ref: release

      - name: Executar deploy
        run: |
          echo "Executando deploy com base na branch release..."
          # seu script de deploy aqui

      - name: Disparar workflow de merge
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: merge-release
          client-payload: '{"pr_number": "${{ github.event.pull_request.number }}"}'
